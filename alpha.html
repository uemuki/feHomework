<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>透明度计算</title>
  <style>
    .hint {
      font-size: 12px;
    }
  </style>
</head>
<body>
  <!-- <h2>透明度转换器</h2> -->
  <h4>十六进制</h4>
  <p class="hint">hint: 精度可能还有点问题 仅供参考</p>
  <div class="studio hex">
    <div>
      十进制 to 十六进制:
      <input type="text" class="input" placeholder="输入数字" />%
      <input type="button" onclick="changeforhex()" value="转换">
      <span class="output"></span>
    </div>
    <div class="reverse">
      十六进制 to 十进制:
      <input type="text" class="input" placeholder="输入数字" />
      <input type="button" onclick="changeforhex('reverse')" value="转换">
      <span class="output"></span>
    </div>
  </div>
  <hr>
  <h4>实色转透明度</h4>
    <input type="color" />
    <span>/</span>

  <script>
    let inputs = document.querySelectorAll('.input');
    let outputs = document.querySelectorAll('.output');

    function changeforhex(type = '') {
      if (!type) {
        outputs[0].innerHTML = parseInt(inputs[0].value / 100 * 255).toString(16);
      } else {
        let num = parseInt(inputs[1].value, 16);
        outputs[1].innerHTML = (num / 255 * 100).toFixed(2) + '%';
      }
    }
  </script>
</body>
</html>
